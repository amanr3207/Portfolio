<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume-section</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(7, 7, 49);
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 90px;
            background-color: rgb(15, 15, 71);
        }

        nav ul {
            display: flex;
            justify-content: center;
        }

        nav ul li {
            list-style: none;
            margin: 0 23px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
        }

        nav ul li a:hover {
            color: rgb(165, 165, 255);
            font-size: 1.09rem;
        }

        .heading {
            align-items: center;
            text-align: center;
            margin: 50px 0;
        }

        .heading h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .heading img {
            width: 50%;
            max-width: 500px;
            height: auto;
            border-radius: 10px;
        }

        .download {
            display: block;
            margin: 30px auto;
            background-color: rgb(165, 165, 255);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.1rem;
        }

        .download a {
            text-decoration: none;
            color: black;
        }

        .download:hover {
            background-color: rgb(125, 125, 255);
            transition: 0.3s;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                height: auto;
                padding: 10px;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin: 10px 0;
            }

            .heading img {
                width: 80%;
            }
        }
    </style>

    
</head>

<body>

    <header>
        <nav>
            <div class="left">Aman's Portfolio</div>
            <div class="right">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="resume.html">Resume</a></li>
                    <li><a href="contact.html">Contact me</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>


        <div class="heading">
            <h1>RESUME</h1>
            <button class="download">
                <a href="OctoberResume.pdf" download>Download Resume</a>
            </button>
            <img src="resumeimg.png" alt="Resume Image">
        </div>

    
    </main>

    

</body>

</html>
