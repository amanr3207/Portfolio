<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-section</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(7, 7, 49);
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 90px;
            background-color: rgb(15, 15, 71);
        }

        nav ul {
            display: flex;
            justify-content: center;
        }

        nav ul li {
            list-style: none;
            margin: 0 23px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
        }

        nav ul li a:hover {
            color: rgb(165, 165, 255);
            font-size: 1.09rem;
        }

        main {
            padding: 50px;
            text-align: center;
        }

        .glad {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .contact {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .contact-form {
            background-color: rgb(15, 15, 71);
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }

        .contact-form input[type="submit"] {
            background-color: rgb(165, 165, 255);
            color: black;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .contact-form input[type="submit"]:hover {
            background-color: rgb(125, 125, 255);
            transition: 0.3s;
        }

        .social-links {
            margin-top: 30px;
        }

        .social-links a {
            text-decoration: none;
            color: white;
            font-size: 1.5rem;
            margin: 0 10px;
        }

        .social-links img {
            width: 30px;
            height: 30px;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                height: auto;
                padding: 10px;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin: 10px 0;
            }

            main {
                padding: 20px;
            }

            .contact-form {
                padding: 15px;
            }

            .social-links {
                margin-top: 20px;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="left">Aman's Portfolio</div>
            <div class="right">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="About.html">About</a></li>
                    <li><a href="Projects.html">Projects</a></li>
                    <li><a href="Resume.html">Resume</a></li>
                    <li><a href="Contact.html">Contact me</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="glad">
            Glad that you visited this page of my portfolio!
        </div>

        <div class="contact">
            Contact Information
        </div>

        <div class="contact-form">
            <form action="https://formspree.io/f/mdkookpp" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <input type="submit" value="Send Message">
            </form>
        </div>

        <!-- LinkedIn profile section -->
        <div class="social-links">
            <p>Connect with me on:</p>
            <a href="https://www.linkedin.com/in/aman-raj-8bb84924b/" target="_blank">
                <img src="linkein.png" alt="LinkedIn">
            </a>
        </div>
    </main>
</body>

</html>
